name: test
on:
  push:
    branches:
      - main
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'develop' && 'staging' || github.ref_name == 'main' && 'production'}}
    steps:
      - run: echo "${{ vars.TEST }}"
      - run: |
          if [ ${{  secrets.TEST }} == 'secret-staging' ]; then
            echo "Staging"
          elif [ ${{  secrets.TEST }} == 'secret-production' ]; then
            echo "Production"
          else
            echo "Secrets are not working"
          fi
